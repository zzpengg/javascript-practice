<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>effects</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">

    </script>
    <script type="text/javascript">
      $(document).ready(function() {

        $('li').click(function() {
          $(this).hide(1000);
        });

        $('button').click(function() {
          $('ul').stop()
                 .slideToggle(1000)
                 .slideToggle(1000);
        });


      });
    </script>
  </head>
  <body>
    <h1 id="title">effects</h1>

    <p class="paragraph">Paragraph text 1</p>
    <p class="paragraph">Paragraph text 2</p>

    <input type="text"></input>
    <button>show</button>

    <ul>
      <li>List element 1</li>
      <li>List element 2</li>
      <li>List element 3</li>
      <li>List element 4</li>
      <li>List element 5</li>
    </ul>
  </body>
</html>
